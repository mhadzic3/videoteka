<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>Napravi korisnički račun</TITLE>
		<link rel="stylesheet" type="text/css" href="CSS/videoteka.css">
		<link rel="stylesheet" type="text/css" href="CSS/napravi_racun.css">
		<META http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="JavaScript/napravi_racun.js"></script>
	</HEAD>
	<BODY>
		<h1>Napravi korisnički račun</h1>
		<div id="meni">
			<ul>
				<li><a href="naslovnica.html">Početna</a></li>
				<li><a href="korisnicki_racun.html">Korisnički račun</a></li>
				<li><a href="tabela_zanrova.html">Žanrovi</a></li>
				<li><a href="eksterni_linkovi.html">Druge online videoteke</a></li>
			</ul>
		</div>
		<form id="login">
			<br>
			<label id="naslov">Registracija na račun</label><br><br><br>
			
			<div class="kontrola">
				<label for="moj_email">Email:</label>
				<br>
				<input class="txt" type="text" id="moj_email" oninput="validirajUnosEmaila('orange')" onchange="validirajUnosEmaila('red')">
			</div>
			<br>
			
			<div class="kontrola">
				<label for="korisnik">Korisničko ime:</label>
				<br>
				<input class="txt" type="text" id="korisnik" oninput="validirajUnosKorisnika('orange')" onchange="validirajUnosKorisnika('red')">
			</div>
			<br>
			
			<div class="kontrola">
				<label for="šifra">Korisnička šifra:</label>
				<br>
				<input class="txt" type="text" id="sifra" oninput="validirajUnosSifre('orange')" onchange="validirajUnosSifre('red')">
			</div>
			<br>
			
			<div class="kontrola">
				<label for="šifra_ponovo">Ponovi šifru:</label>
				<br>
				<input class="txt" type="text" id="sifra_ponovo" oninput="provjeriSifru()">
			</div>
			<br>
			
			<br>
			<input type="button" value="Napravi račun" id="dugmeRegistracija">
		</form>
	</BODY>
</HTML>
